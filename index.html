<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de avatares (imagens de perfil)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark">
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <!-- Trocar Avatar -->
        <div class="col text-center text-light">
            <h3 class="fs-5 fw-bold p-2">                                                        
                Trocar imagem
            </h3>                                                
            <div class="avatar" id="avatar">
                <div class="avatar-overlay"></div>
                <img src="https://hiltonmuccillo.com/images/people.svg" alt="Perfil do Usuário">
                <input type="file" id="upload-input" accept=".png, .jpg, .jpeg" style="display: none;">
            </div>
            <p class="text-avatar fs-6 pt-2">Tamanho máximo: 1mb.<br>Extensões PNG e JPG</p>       
        </div>
        <!-- / Trocar Avatar -->

        <!-- Modal de alerta do upload de fotos do avatar (Arquivo maior que 1mb) -->
        <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alertModalLabel">Ops!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="alertModalBody">                                
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./js/custom.js"></script>
</body>
</html>
